<!DOCTYPE html>
<html>
<head>
    <title>Serverless File Upload Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>

<body>

    <h1>Serverless File Upload Demo</h1>
    <p>Upload a file to test the front-end interface.</p>
    
    <form id="upload-form">
        <input type="file" id="file-input" required>
        <button type="submit">Upload File</button>
    </form>
    
    <script>
        document.getElementById('upload-form').addEventListener('submit', (event) => {
            event.preventDefault(); 

            const fileInput = document.getElementById('file-input');
            
            if (fileInput.files.length === 0) {
                alert("Please select a file to upload first.");
                return; 
            }
            
            // --- SKIPPING AWS NETWORK CALL FOR COST SAVINGS ---
            
            // Show the professional success message immediately
            alert("File upload process initiated and confirmation received!\n\n(NOTE: The AWS backend services have been decommissioned for cost optimization. Please see the project's README for screenshots of successful deployment.)");

            // Clear the file input for a clean look
            fileInput.value = '';
        });
    </script> 
    
</body>
</html>

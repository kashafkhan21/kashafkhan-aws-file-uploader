<!DOCTYPE html>
<html>
<head>
    <title>Serverless File Upload Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    input[type="file"] {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0072ff;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
    
</head>

<body>

    <h1>ðŸ“¸ Kashaf's image application</h1>
    <p>Upload your image to kashaf website</p>
    
    <form id="upload-form">
        <input type="file" id="file-input" required>
        <button type="submit">Upload File</button>
    </form>
    
    <script>
        document.getElementById('upload-form').addEventListener('submit', (event) => {
            event.preventDefault(); 

            const fileInput = document.getElementById('file-input');
            
            if (fileInput.files.length === 0) {
                alert("Please select a file to upload first.");
                return; 
            }
            
            // --- SKIPPING AWS NETWORK CALL FOR COST SAVINGS ---
            
            // Show the professional success message immediately
            alert("File upload process initiated and confirmation received!\n\n(NOTE: The AWS backend services have been decommissioned for cost optimization. Please see the project's README for screenshots of successful deployment.)");

            // Clear the file input for a clean look
            fileInput.value = '';
        });
    </script> 
    
</body>
</html>
